name: Deploy to AWS (Dev)

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install SSH client
        run: sudo apt-get update && sudo apt-get install -y openssh-client

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | base64 --decode > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Test SSH Connection
        run: ssh -i ~/.ssh/id_rsa ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "echo Connected!"

      - name: Deploy to AWS
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            set -e  # Arrête l'exécution en cas d'erreur

            echo "📁 Accès au répertoire du projet"
            cd ${{ secrets.WORK_DIR }}

            echo "🔄 Pull du dernier code..."
            git pull origin ${{ secrets.MAIN_BRANCH }}

            echo "🛑 Arrêt du conteneur existant..."
            docker-compose down

            echo "🗑 Nettoyage des conteneurs et images inutiles..."
            docker system prune -af

            echo "🚀 Build et démarrage de l'application..."
            docker-compose up --build -d

            echo "✅ Déploiement terminé avec succès !"
          EOF

      - name: Clean up SSH key
        run: rm -rf ~/.ssh
